<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style></style>
  </head>
  <body ondragstart="return false" class="d-flex justify-content-center align-items-center flex-column m-auto p-0 light dark">
    <main
      class="d-flex justify-content-center align-items-center flex-column m-auto p-0"
    >
      <div class="container m-auto light dark">
        <div class="title d-flex justify-content-between">
          <h2 class="text-light">calc</h2>
          <div
            class="themeSelect position-relative d-flex align-items-center justify-content-center"
          >
            <p class="theme me-3 m-0 text-light light dark">THEME</p>
            <div
              class="toggle p-1 d-flex justify-content-start align-items-center rounded-pill light dark"
            >
              <div
                class="numbers text-light d-flex justify-content-between bg-transparent p-1 light dark"
              >
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="d-flex w-100 justify-content-between">
                <div
                  id="normal"
                  class="ball rounded-circle orange"
                  onclick="changeTheme(this.id)"
                ></div>
                <div
                  id="light"
                  class="ball rounded-circle light"
                  onclick="changeTheme(this.id)"
                ></div>
                <div
                  id="dark"
                  class="ball rounded-circle dark"
                  onclick="changeTheme(this.id)"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="screen mb-3 d-flex align-items-center justify-content-end p-3 w-100 rounded-3 light dark"
        >
          <h1 id="screen" class="text-light m-0">0</h1>
        </div>
        <div
          class="keybad d-flex flex-column text-center p-3 gap-3 rounded-3 light dark"
        >
          <div class="d-flex justify-content-between flex-row gap-3">
            <a id="7" class="num" onclick="typeNum(this.id)">7</a>
            <a id="8" class="num" onclick="typeNum(this.id)">8</a>
            <a id="9" class="num" onclick="typeNum(this.id)">9</a>
            <a class="num butn" onclick="delNum()">DEL</a>
          </div>
          <div class="d-flex justify-content-between flex-row gap-3">
            <a id="4" class="num" onclick="typeNum(this.id)">4</a>
            <a id="5" class="num" onclick="typeNum(this.id)">5</a>
            <a id="6" class="num" onclick="typeNum(this.id)">6</a>
            <a id="+" class="num" onclick="operate(this.id)">+</a>
          </div>
          <div class="d-flex justify-content-between flex-row gap-3">
            <a id="1" class="num" onclick="typeNum(this.id)">1</a>
            <a id="2" class="num" onclick="typeNum(this.id)">2</a>
            <a id="3" class="num" onclick="typeNum(this.id)">3</a>
            <a id="-" class="num" onclick="operate(this.id)">-</a>
          </div>
          <div class="d-flex justify-content-between flex-row gap-3">
            <a id="." class="num" onclick="typeNum(this.id)">.</a>
            <a id="0" class="num" onclick="typeNum(this.id)">0</a>
            <a id="/" class="num" onclick="operate(this.id)">/</a>
            <a id="x" class="num" onclick="operate(this.id)">x</a>
          </div>
          <div class="d-flex justify-content-between flex-row gap-3">
            <a class="num butn" onclick="reset()">RESET</a>
            <a class="num equal" onclick="equal()">=</a>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
